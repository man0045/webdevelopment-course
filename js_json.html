<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json</title>
</head>
<body>
    <div class="container">
        <h1>this is heading</h1>
    </div>
    <script>
        let jsonobj = {
            name: "mannu",
            food: "muttton handi",
            friend: "gopal pratap yadav"
        }
        console.log(jsonobj);
        let myjsonstr = JSON.stringify(jsonobj);
        console.log(myjsonstr)
        myjsonstr = myjsonstr.replace('mannu', 'aman');
        console.log(myjsonstr)
        newjsonstrobj = JSON.parse(myjsonstr);
        console.log(newjsonstrobj)
    </script>
</body>
</html>
