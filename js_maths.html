<script>
let m= Math;
console.log(m)
console.log("the value of math.E is", Math.E)
console.log("the value of math.PI is", Math.PI)
console.log("the value of math.LN2 is", Math.LN2)
console.log("the value of math.sSQRT1_2 is", Math.SQRT2)
console.log("the value of math.log2e is", Math.LOG2E)
let a = 34.64535;
let b = 89;

console.log("the value of a and b is ", a,b);
console.log("the value of a and b is", Math.round(a), Math.round(b));
console.log("3 raised to the power of 2 is ", Math.pow(3,2))
console.log("the square root of 49",Math.sqrt(49))
//ceil and floor
console.log("the ceil of 5.8 is", Math.ceil(5.8))
console.log("the floor of 5.8 is", Math.floor(5.8))
//absolute function
console.log("absolute value of 5.6 is",Math.abs(5.66))
console.log("absolute value of -5.6 is",Math.abs(-5.66))
//trignometric function
console.log("the value of sin(pi/2) is ", Math.sin(Math.pi/2))
//min and max
console.log("Minimum Value of 4,5,6 is", Math.min(4,5,6))
console.log("maximum Value of 4,5,6 is", Math.max(4,5,6))
//geneerating a random number
let r = Math.random();
//console.log("the random number is",r)
//random number between  a and b  is a+(b-a)*Math.random()
let a1=1;
let b1=100;
let r1_100 = a1 + (b1-a1)*Math.random();
console.log("the random number is", r)
console.log("the random number is", r1_100)
